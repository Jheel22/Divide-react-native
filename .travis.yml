language: node_js
node_js:
 - "node"
sudo: required
env:
  - NODE_ENV='test'
before_script:
  - npm install -g react-native-cli
  - npm install --save-dev jest-react-native
  - npm install --save-dev babel-cli
script:
  - npm test
after_script:
  - react-native run-android
  - react-native run-ios
notifications:
  email: false
